{% extends "base.html" %}

{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario "{{ usuario.username }}"?</p>

    <form method="post" action="{% url 'eliminar_usuario' usuario.id %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'listausuarios' %}">Cancelar</a>
    </form>
{% endblock %}
